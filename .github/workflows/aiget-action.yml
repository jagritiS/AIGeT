name: AIGeT - Auto Issue Generator

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout coded0nyc0d3rs

        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AIGeT Script
        run: python aiget_main.py
        env:
          GITHUB_TOKEN: ${{ secrets.AIGET_GITHUB_TOKEN }}  # Use the custom GitHub token stored as a secret
